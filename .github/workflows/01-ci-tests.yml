        with: { fetch-depth: 0 }

      - name: Download coverage.xml for ${{ matrix.service }}
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml-${{ matrix.service }}
          path: ${{ matrix.service }}

      - name: Ensure coverage file exists for ${{ matrix.service }}
