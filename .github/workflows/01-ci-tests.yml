name: 01 - CI Tests (feature)

on:
  push:
    branches:
      - 'feature/**'
      - 'feat/**'
      - 'historia**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  PYTHON_VERSION: '3.11'
  SERVICE_DIR: 'orders-service'

jobs:
  tests:
    name: Ejecutar unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles(format('{0}/requirements*.txt', env.SERVICE_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          cd "$SERVICE_DIR"
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run tests (pytest + coverage.xml)
        run: |
          cd "$SERVICE_DIR"
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-branch
          python -m coverage xml -i -o coverage.xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: ${{ env.SERVICE_DIR }}/coverage.xml
          if-no-files-found: error

      - name: Build & Upload HTML coverage
        run: |
          cd "$SERVICE_DIR"
          python -m coverage html -i -d htmlcov

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ github.run_id }}
          path: ${{ env.SERVICE_DIR }}/htmlcov
          retention-days: 7

  sonar:
    name: SonarCloud anÃ¡lisis (rama feature)
    needs: [tests]
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: "${{ secrets.SONAR_TOKEN }}"
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Download coverage.xml
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: ${{ env.SERVICE_DIR }}

      - name: Ensure coverage file exists
        run: test -f ${{ env.SERVICE_DIR }}/coverage.xml

      - name: SonarCloud Scan (orders-service)
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: ${{ env.SERVICE_DIR }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  auto_pr:
    name: Crear PR -> develop
    needs: [sonar]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Crear PR si no existe
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const head = context.ref.replace('refs/heads/', '');
            const base = 'develop';
            
            // Buscar PR existente
            const prs = await github.paginate(github.rest.pulls.list, { 
              owner, repo, state: 'open', base, per_page: 100 
            });
            const existing = prs.find(pr => pr.head?.ref === head);
            
            if (existing) { 
              core.info(`âœ… PR ya existe: #${existing.number} â†’ ${existing.html_url}`);
              return;
            }
            
            // Crear nuevo PR
            const title = `Auto PR: ${head} â†’ ${base} [integrar]`;
            const body  = `
            ## ğŸ¤– PR AutomÃ¡tico
            
            Creado tras pasar Tests + Sonar en la rama feature.
            
            - âœ… Tests ejecutados
            - âœ… SonarCloud anÃ¡lisis completado
            - ğŸ”„ Auto-merge activado (se harÃ¡ merge cuando pasen los checks del PR)
            
            **Palabra clave:** integrar
            `;
            
            const { data: pr } = await github.rest.pulls.create({ 
              owner, repo, head, base, title, body 
            });
            
            // Agregar label para auto-merge
            try {
              await github.rest.issues.addLabels({
                owner, repo, 
                issue_number: pr.number, 
                labels: ['automerge', 'integrar']
              });
              core.info(`ğŸ·ï¸ Labels 'automerge' e 'integrar' agregadas`);
            } catch (e) { 
              core.warning(`âš ï¸ No se pudo agregar label: ${e.message}`); 
            }
            
            core.info(`âœ… PR creado: #${pr.number} â†’ ${pr.html_url}`);