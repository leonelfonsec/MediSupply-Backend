# Configuración SonarCloud para cliente-service
# HU07: Consultar Cliente

# Información del proyecto
sonar.projectKey=MediSupply-Team_MediSupply-Backend_cliente-service
sonar.organization=medisupply-team
sonar.projectName=Cliente Service - HU07
sonar.projectVersion=1.0.0

# Configuración de código fuente
sonar.sources=app/
sonar.tests=tests/
sonar.python.version=3.11

# Configuración de cobertura
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*test*/**,**/tests/**,**/__pycache__/**

# Configuración de archivos
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/venv/**,**/env/**

# Configuración de análisis
sonar.sourceEncoding=UTF-8